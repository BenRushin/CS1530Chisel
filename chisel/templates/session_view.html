{% extends "base.html" %}
{% block content %}
<h2>
  <div class="d-flex justify-content-between">
    <div>
      {{ ses.name }}
    </div>
    <div>
        {% if ses.type == 1 or ses.type == 5 %}
        <i class="fas fa-running"></i>
        {% else %}
        <i class="fas fa-dumbbell"></i>
        {% endif %}
    </div>
  </div>
</h2>
<p>{{ session_type }}</p>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Exercise</th>
      <th scope="col">Reps</th>
      <th scope="col">Sets</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- {% for ex in ses_list %}
    <tr>
      <td>{{ ses.name }}</td>
      <td>{{ ses.desc }}</td>
      <td>{{ ses.date.strftime("%m/%d/%Y") }}</td>
      <td><a href="#" class="btn btn-sm btn-success">Open</a>&nbsp;<a href="{{ url_for( 'delete_session', session_id = ses.id ) }}" class="btn btn-sm btn-danger">Delete</a></td>
    </tr>
    {% endfor %} -->
  </tbody>
</table>
{% endblock %}
{% block sidebar %}
<div class="content-section">
  <div class="list-group">
    <a href="{{ url_for( 'session_list' ) }}" class="list-group-item list-group-item-action connect-option">
      Session List
      <i class="fa fa-list-alt"></i>
    </a>
    <a href="{{ url_for( 'dashboard' ) }}" class="list-group-item list-group-item-action connect-option">
      Back to Dashboard
      <i class="fa fa-home" aria-hidden="true"></i>
    </a>
    <!-- <a href="#" class="list-group-item list-group-item-action disabled connect-option" tabindex="-1" aria-disabled="true">
      Report
      <i class="fa fa-flag"></i>
    </a> -->
  </div>
  <br/>
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action connect-option">
      Log Out
      <i class="fa fa-sign-out"></i>
    </a>
  </div>
</div>
{% endblock %}
