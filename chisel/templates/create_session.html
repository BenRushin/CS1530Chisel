{% extends "base.html" %}
{% block content %}
<h2>
  <div class="d-flex justify-content-between">
    <div>
      Create a New Session
    </div>
    <div>
      <i class="fa fa-plus-circle" aria-hidden="true"></i>
    </div>
  </div>
</h2>
<hr>
<form>
  <div class="mb-3">
    <label for="sesname" class="form-label">Session name</label>
    <input type="text" class="form-control" id="sesname" required>
  </div>
  <div class="mb-3">
    <label for="sesdesc" class="form-label">Description (optional)</label>
    <input type="text" class="form-control" id="sesdesc">
  </div>
  <div class="mb-3">
    <label for="sestype" class="form-label">Session type</label>
    <select id="sestype" class="form-select">
      <option>Cardio-only</option>
      <option>Upper-body focus</option>
      <option>Lower-body focus</option>
      <option>Abdominal/core strength</option>
      <option>Variety</option>
    </select>
    <small>Chisel will use this to determine what starter set to present to you.</small>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="sesredir">
    <label class="form-check-label" for="sesredir">Redirect after creating this session</label>
  </div>
  <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
{% block sidebar %}
<div class="content-section">
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action connect-option">
      Session List
      <i class="fa fa-list-alt"></i>
    </a>
    <a href="{{ url_for( 'dashboard' ) }}" class="list-group-item list-group-item-action connect-option">
      Back to Dashboard
      <i class="fa fa-commenting-o"></i>
    </a>
    <!-- <a href="#" class="list-group-item list-group-item-action disabled connect-option" tabindex="-1" aria-disabled="true">
      Report
      <i class="fa fa-flag"></i>
    </a> -->
  </div>
  <br/>
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action connect-option">
      Log Out
      <i class="fa fa-sign-out"></i>
    </a>
  </div>
</div>
{% endblock %}
