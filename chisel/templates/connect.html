{% extends "dashboard.html" %}
{% block content %}
    <div class="btn-toolbar justify-content-between mt-3 mb-3" role="toolbar" aria-label="Toolbar with button groups">
      <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Find a user..." aria-label="Search"
          aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-dark">Search</button>
      </div>
      
      
      <div class="btn-group" role="group" aria-label="First group">
        <a class="btn btn-success" href="{{ url_for('new_post') }}">Add Post</a>
      </div>
    </div>

    {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='images/profile_pics/' + post.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
